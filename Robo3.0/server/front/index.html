<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
</head>
<body>
    <h1>Robot Control</h1>
    <button onclick="moveLeft()">Esquerda</button>
    <button onclick="moveRight()">Direita</button>
    <button onclick="moveUp()">Cima</button>
    <button onclick="moveDown()">Baixo</button>
    <button onclick="moveForward()">Frente</button>
    <button onclick="moveBackward()">Tras</button>
    <script>
        // Função que envia uma solicitação HTTP para mover o robô para frente
        function moveForward() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_forward");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "forward"}));
        }

        // Função que envia uma solicitação HTTP para mover o robô para trás
        function moveBackward() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_backward");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "backward"}));
        }

        // Função que envia uma solicitação HTTP para mover o robô para a direita
        function moveRight() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_right");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "right"}));
        }

        // Função que envia uma solicitação HTTP para mover o robô para a esquerda
        function moveLeft() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_left");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "left"}));
        }

        // Função que envia uma solicitação HTTP para mover o robô para cima
        function moveUp() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_up");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "up"}));
        }

        // Função que envia uma solicitação HTTP para mover o robô para baixo
        function moveDown() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/move_down");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({direction: "down"}));
        }
    </script>
</body>
</html>
